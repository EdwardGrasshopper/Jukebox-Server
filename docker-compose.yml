  postgres:
    image: postgres:13-alpine
    container_name: jbx-dev-db
    volumes:
      - jukebox-pg-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=devdatabase
      - POSTGRES_USER=devuser
      - POSTGRES_PASSWORD=devpass

volumes:
  jukebox-pg-data:
