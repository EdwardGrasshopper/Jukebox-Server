apiVersion: apps/v1
kind: Deployment
metadata:
  name: jukebox-server
  namespace: main
spec:
  selector:
    matchLabels:
      app: jukebox-server
  replicas: 1
  template:
    metadata:
      labels:
        app: jukebox-server
    spec:
      containers:
        - name: jukebox-server-api
          image: ikehunter5/jukebox-server:latest
          envFrom:
            - configMapRef:
                name: jukebox-server-config

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: proxy
  namespace: main
spec:
  selector:
    matchLabels:
      app: proxy
  template:
    metadata:
      labels:
        app: proxy
    spec:
      containers:
        - name: proxy
          image: ikehunter5/jukebox-proxy:latest
          envFrom:
            - configMapRef:
                name: proxy-config
